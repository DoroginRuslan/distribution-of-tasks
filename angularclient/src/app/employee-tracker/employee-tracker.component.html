<div class="card">
  <div class="card-body">
      <div class="form-group">
        <div class="form-group">
        <label for="employee">Сотрудник</label>
        <select [hidden]="(is_login==2)" name="employee"  [(ngModel)]="currentEmployeeId"
                class="form-control"
                id="employee"
                placeholder="Выберите сотрудника"
                (change)="currentEmployeeCHanged($event)">
          <option *ngFor="let employee of employees" value="{{ employee.id }}">{{ employee.fio }}</option>
        </select>
      </div>
        <div class="container form-group">
            <ya-map [center]="[55.751952, 37.600739]" [zoom]="12">
              <ya-control
                type="RoutePanel"
                [parameters]="parameters"
              ></ya-control>
            </ya-map>
        </div>
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Задача</th>
            <th scope="col">Адрес</th>
            <th scope="col">Результат</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let taskLog of taskLogs">
            <td>{{ taskLog.id }}</td>
            <td>{{ taskLog.task }}</td>
            <td>{{ taskLog.address }}</td>
            <td>{{ taskLog.result }}</td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
