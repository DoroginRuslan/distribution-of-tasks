<div class="card">
  <div class="card-body">
      <div class="form-group">
        <div class="form-group">
        <label for="employee">Сотрудник</label>
        <select [(ngModel)]="currentEmployee.fio"
                class="form-control"
                id="employee"
                name="employee"
                placeholder="Выберите сотрудника"
                *ngFor="let employee of employees">
          <option value="asf">{{ employee.fio }}</option>
          <option value={{ employee.id }}>{{ employee.fio }}</option>
        </select>
      </div>
        <div><p>map</p></div>
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Задача</th>
            <th scope="col">Адрес</th>
            <th scope="col">Результат</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let taskLog of taskLogs">
            <td>{{ taskLog.id }}</td>
            <td>{{ taskLog.task }}</td>
            <td>{{ taskLog.address }}</td>
            <td>{{ taskLog.result }}</td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
