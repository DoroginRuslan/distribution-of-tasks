<div class="card">
  <div class="card-body table-responsive">
    <h4>Точки</h4>
    
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Адрес</th>
        <th>Регистрация</th>
        <th>Материалы карт</th>
        <th>Последняя карта</th>
        <th>Кол-во заявок</th>
        <th>Выдано карт</th>
        <th>Изменить</th>
        <th>Удалить</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bank of banks">
        <td>{{ bank.id }}</td>
        <td>{{ bank.address }}</td>
        <td>{{ bank.registrationDate }}</td>
        <td>{{ bank.materialsDelivered }}</td>
        <td>{{ bank.lastCardIssuanceDays }}</td>
        <td>{{ bank.approvedApplicationsNum }}</td>
        <td>{{ bank.issuanceCardsNum }}</td>
        <td>
          <button class="btn btn-info" routerLink="/editBank/{{bank.id}}"> Изменить </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="removeBank(bank.id)"> Удалить</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="add_bank_button">
      <button class="btn btn_pro" routerLink="/addbank"><span class="nav-text">Добавить банк</span></button>
    </div>
  </div>
  
  
    
</div>
