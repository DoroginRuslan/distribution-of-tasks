<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bankForm="ngForm">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="bank.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Input address"
               required #address="ngModel">
      </div>
      <div [hidden]="!address.pristine" class="alert alert-danger">Needs to input address</div>
      <div class="form-group">
        <label for="registration">Registration</label>
        <input type="text" [(ngModel)]="bank.registration"
               class="form-control"
               id="registration"
               name="registration"
               placeholder="Input registration"
               required #registration="ngModel">
      </div>
      <div [hidden]="!registration.pristine" class="alert alert-danger">Needs to input registration</div>
      <div class="form-group">
        <label for="card_materials">Card materials</label>
        <input type="text" [(ngModel)]="bank.card_materials"
               class="form-control"
               id="card_materials"
               name="card_materials"
               placeholder="Input card materials"
               required #card_materials="ngModel">
      </div>
      <div [hidden]="!card_materials.pristine" class="alert alert-danger">Needs to input card materials</div>
      <div class="form-group">
        <label for="last_card_issued">Last card issued</label>
        <input type="text" [(ngModel)]="bank.last_card_issued"
               class="form-control"
               id="last_card_issued"
               name="last_card_issued"
               placeholder="Input last card issued"
               required #last_card_issued="ngModel">
      </div>
      <div [hidden]="!last_card_issued.pristine" class="alert alert-danger">Needs to input last card issued</div>
      <div class="form-group">
        <label for="approved_application_num">Approved application num</label>
        <input type="text" [(ngModel)]="bank.approved_application_num"
               class="form-control"
               id="approved_application_num"
               name="approved_application_num"
               placeholder="Input approved application num"
               required #approved_application_num="ngModel">
      </div>
      <div [hidden]="!approved_application_num.pristine" class="alert alert-danger">Needs to input approved application num</div>

      <div class="form-group">
        <label for="card_issued_num">Card issued num</label>
        <input type="text" [(ngModel)]="bank.card_issued_num"
               class="form-control"
               id="card_issued_num"
               name="card_issued_num"
               placeholder="Input card issued num"
               required #card_issued_num="ngModel">
      </div>
      <div [hidden]="!card_issued_num.pristine" class="alert alert-danger">Needs to input card issued num</div>

      <button type="submit" [disabled]="!bankForm.form.valid"
              class="btn btn-info">Edit</button>
    </form>
  </div>
</div>
