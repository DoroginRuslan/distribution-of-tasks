<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="fio">ФИО</label>
        <input type="text" [(ngModel)]="employee.fio"
               class="form-control"
               id="fio"
               name="fio"
               placeholder="Введите ФИО"
               required #fio="ngModel">
      </div>
      <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" [(ngModel)]="employee.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Введите адрес"
               required #address="ngModel">
      </div>
      <div class="form-group">
        <label for="grade">Уровень сотрудника</label>
        <select name="grade" [(ngModel)]="employee.grade.id"
                class="form-control"
                id="grade"
                placeholder="Выберите уровень сотрудника"
                required #grade="ngModel">
          <option *ngFor="let grade of grades" value="{{ grade.id }}">{{ grade.name }}</option>
          <!--<option *ngFor="let grade of grades" value="{{ grade.id }}">{{ grade.name }}</option>-->
        </select>
      </div>

      <button type="submit" [disabled]="!employeeForm.form.valid"
              class="btn btn-info">Добавить</button>
    </form>
  </div>
</div>
